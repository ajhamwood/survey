  <script>
function $(sel, node) { return Array.prototype.slice.call( (node || document).querySelectorAll(sel) ) }
$.addEvents = function (obj, node) {
  for (var q in obj) for (var e in obj[q])
    for (var ns = q ? $(q, node) : [window, document], es = e.split(" "), i = 0; i < es.length; i++)
      typeof ns === "undefined" || ns.forEach(n => n.addEventListener(es[i], obj[q][e].bind(n)))
};
$.load = function (id, node) { (node || document.body).appendChild(document.importNode($("#" + id)[0].content, true)) };
function Drum () {
  return new Promise(resolve => {
    var req = indexedDB.open("survey", 2);
    req.onupgradeneeded = e => {
      let db = e.target.result,
          tally = db.createObjectStore("tallyStore", {autoIncrement: true}),
          suggested = db.createObjectStore("suggestedStore", {autoIncrement: true});
      if (e.oldVersion == 1) db.deleteObjectStore("surveyStore");
      tally.put(0, 0);
      suggested.put([], 0)
    };
    req.onsuccess = e => { this._db = e.target.result; resolve(this) }
  })
}
Drum.prototype = {
  get: function (ix) {
    var tally = this._db.transaction(["tallyStore"], "readwrite").objectStore("tallyStore");
    return new Promise(resolve => tally.get(ix).onsuccess = e => resolve(e.target.result))
  },
  set: function (ix, content) {
    var tally = this._db.transaction(["tallyStore"], "readwrite").objectStore("tallyStore");
    return new Promise(resolve => {
      tally.put(content, ix);
      tally.put(ix, 0);
      resolve(ix)
    })
  },
  unset: function(ix) {
    var tally = this._db.transaction(["tallyStore"], "readwrite").objectStore("tallyStore");
    return new Promise(resolve => {
      tally.delete(ix--);
      tally.put(ix, 0);
      resolve(ix)
    })
  },
  getOrder: function() {
    var suggested = this._db.transaction(["suggestedStore"], "readwrite").objectStore("suggestedStore");
    return new Promise(resolve => suggested.get(0).onsuccess = e => resolve(e.target.result))
  },
  setOrder: function (arr) {
    var suggested = this._db.transaction(["suggestedStore"], "readwrite").objectStore("suggestedStore");
    return new Promise(resolve => resolve(suggested.put(arr, 0)))
  },
  purge: function () { indexedDB.deleteDatabase("survey") },
  constructor: Drum
};
Drum.init = function () { return new Drum().then(d => window.drum = d) };

function getFreq (acc) { return acc.reduce((a, x) => {a[x] = typeof a[x] == "undefined" ? 1 : a[x] + 1; return a}, {}) }
function slug (str) { return str.toLowerCase().replace(/[^\w\s-]/g, '').replace(/[\s_-]+/g, '-').replace(/^-+|-+$/g, '') }
function incrementListener(e) {
  var country = e.target.parentNode.parentNode.dataset.country,
      counter = $(`#${slug(country)} > .tally-count`)[0], freq;
  drum.get(0).then(ix => drum.set(++ix, country));
  counter.innerText = ++counter.innerText;
  ticker.push(country);
  freq = getFreq(ticker);
  drum.setOrder(Object.keys(freq).sort((a, b) => freq[a] < freq[b]))
}
var ticker = [];
$.addEvents({
  "": {
    load: function () {
      function getAll() {
        return drum.get(0).then(ix => {
          if (ix == 0) return {};
          var i = 1, loop = () => {
            return drum.get(i).then(val => {
              ticker.push(val);
              if (i++ == ix) return getFreq(ticker);
              else return loop()
            })
          };
          return loop().then(obj => {
            let row, frag = document.createDocumentFragment();
            for (k in obj) {
              $.load("tally", frag);
              row = frag.lastChild;
              row.setAttribute("id", slug(k));
              row.dataset.country = k;
              $(".tally-count", row)[0].innerText = obj[k];
              $(".tally-country", row)[0].innerText = k;
              $(`option[value='${k}']`)[0].remove()
            }
            return frag
          })
        })
      }
      Drum.init().then(drum => Promise.all([getAll(), drum.getOrder()])).then(([frag, arr]) => {
        arr.forEach(k => $("#tallies")[0].appendChild($("#" + slug(k), frag)[0]));
        $.addEvents({"#tallies button": {click: incrementListener}})
      });
    }
  },
  "#increment-new": {
    click: function (e) {
      var index, country = $("#country-list")[0].selectedOptions[0].innerText, tallies = $("#tallies")[0];
      if (country[0] == "-") return false;
      $.load("tally", tallies);
      row = tallies.lastChild;
      row.setAttribute("id", slug(country));
      row.dataset.country = country;
      $(".tally-country", row)[0].innerText = country;
      $.addEvents({".tally-increment > button": {click: incrementListener}}, row);
      $(".tally-increment > button", row)[0].dispatchEvent(new Event("click"));
      $("option")[0].selected = "selected";
      $(`option[value='${country}']`)[0].remove()
    }
  },
  "#reset": {
    click: function () {
      drum.purge();
      Drum.init().then(drum => {
        drum.set(0, 0);
        drum.setOrder(ticker = [])
      });
      $(".tally-count").forEach(n => n.innerText = 0)
    }
  },
  "#undo": {
    click: function () {
      drum.get(0).then(ix => {
        if (ix == 0) return false;
        drum.unset(ix);
        let last = ticker.pop(), counter = $(`#${slug(last)} > .tally-count`)[0], freq = getFreq(ticker);
        counter.innerText = --counter.innerText;
        drum.setOrder(Object.keys(freq).sort((a, b) => freq[a] < freq[b]))
      });
    }
  }
})
